version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ryl  # Votre mot de passe
      POSTGRES_DB: resume_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:  # <--- LES VARIABLES D'ENVIRONNEMENT ICI
      DB_NAME: resume_db
      DB_USER: postgres
      DB_PASSWORD: ryl  # Votre mot de passe
      DB_HOST: db       # Important: c'est le nom du service, pas 'localhost'
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: